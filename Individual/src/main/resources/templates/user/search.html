<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Article Search - Papelio</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/panel-styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>

<body>
<div class="container mt-5">
    <div class="panel-card">
        <div class="card-body">
            <div class="panel-header">
                <div>
                    <div class="panel-wrapper">
                        <img th:src="@{/images/logo.png}" alt="logo" class="logo">
                    </div>
                    <h2 class="panel-card-title">Scientific Article Search</h2>
                </div>
                <div>
                    <a th:href="@{/user}" class="btn panel-action-secondary mr-2">Dashboard</a>
                    <form id="logout-form" th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn panel-action-danger">Log Out</button>
                    </form>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basic" role="tab">Basic Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="advanced-tab" data-toggle="tab" href="#advanced" role="tab">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab">History</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="searchTabsContent">
                <!-- Basic Search -->
                <div class="tab-pane fade show active" id="basic" role="tabpanel">
                    <div class="form-group">
                        <input type="text" id="basicQuery" class="form-control" placeholder="Enter keywords to search for articles...">
                    </div>
                    <button id="basicSearchBtn" class="btn panel-btn">Search</button>
                </div>

                <!-- Advanced Search -->
                <div class="tab-pane fade" id="advanced" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="advancedQuery">Keywords</label>
                                <input type="text" id="advancedQuery" class="form-control" placeholder="Keywords...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="authors">Authors</label>
                                <input type="text" id="authors" class="form-control" placeholder="Author names separated by commas...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="yearFrom">Year From</label>
                                <input type="number" id="yearFrom" class="form-control" placeholder="E.g.: 2010">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="yearTo">Year To</label>
                                <input type="number" id="yearTo" class="form-control" placeholder="E.g.: 2024">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sort">Sort By</label>
                                <select id="sort" class="form-control">
                                    <option value="relevance">Relevance</option>
                                    <option value="citations">Citations</option>
                                    <option value="year">Year (most recent)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button id="advancedSearchBtn" class="btn panel-btn">Search</button>
                </div>

                <!-- Search History -->
                <div class="tab-pane fade" id="history" role="tabpanel">
                    <div id="searchHistoryContent">
                        <div class="text-center">
                            <p>Loading search history...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loader Indicator -->
            <div id="loader" class="loader"></div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results mt-4"></div>
        </div>
    </div>
</div>

<!-- Article Details Modal -->
<div class="modal fade" id="articleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Article Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="articleDetails">
                <!-- Article details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn panel-action-secondary" data-dismiss="modal">Close</button>
                <a id="viewFullArticle" href="#" target="_blank" class="btn panel-action-primary">View Full Article</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/search.js}"></script>

</body>
</html>
