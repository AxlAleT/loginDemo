<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/panel-styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>

<body>
<div class="container mt-5">
    <div class="panel-card">
        <div class="card-body">
            <div class="panel-header">
                <div>
                    <div class="panel-wrapper">
                        <img th:src="@{/images/logo.png}" alt="logo" class="logo">
                    </div>
                    <h2 class="panel-card-title">Dashboard de Usuario</h2>
                    <p class="user-welcome">Bienvenido, <span sec:authentication="name"></span></p>
                </div>
                <div>
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn panel-action-danger">Cerrar Sesión</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="panel-card">
                        <div class="card-body">
                            <h5 class="panel-card-title">Mi Perfil</h5>
                            <p>Ver y editar tu información de perfil</p>
                            <a th:href="@{/user/perfil}" class="btn panel-btn">Ver Perfil</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
