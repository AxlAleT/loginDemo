<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/panel-styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card panel-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img th:src="@{/images/login.jpg}" alt="profile" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="panel-header">
                            <div class="brand-wrapper">
                                <img th:src="@{/images/logo.png}" alt="logo" class="logo">
                            </div>
                            <a href="/user" class="btn panel-action-secondary">Back to Dashboard</a>
                        </div>

                        <h3 class="login-card-description mb-3">My Profile</h3>

                        <!-- Alert Container -->
                        <div id="alert-container"></div>

                        <!-- Profile View Section -->
                        <div id="profile-view" class="card mb-4 panel-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Personal Information</h5>
                                    <button id="edit-profile-btn" class="btn panel-btn" onclick="showEditModal()">
                                        <i class="mdi mdi-pencil"></i> Edit
                                    </button>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0 font-weight-bold">Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" id="view-name" th:text="${user.nombre}">User Name</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0 font-weight-bold">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" id="view-email" th:text="${user.email}">example@email.com</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0 font-weight-bold">Role</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.rol}">ROLE_USER</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav class="panel-card-footer-nav">
                            <a href="#!">Terms of use</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Profile Edit Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content panel-card">
            <div class="modal-header">
                <h5 class="modal-title panel-card-title">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${user.nombre}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-muted">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="password-confirm" name="passwordConfirm">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn panel-action-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn panel-action-primary" id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
