<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gestión de Usuarios</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/panel-styles.css}">
</head>
<body>
<div class="container mt-5">
    <div class="panel-card">
        <div class="card-body">
            <div class="panel-header">
                <div>
                    <div class="panel-wrapper">
                        <img th:src="@{/images/logo.svg}" alt="logo" class="logo">
                    </div>
                    <h2 class="panel-card-title">Gestión de Usuarios</h2>
                </div>
                <div>
                    <a th:href="@{/admin}" class="btn panel-action-secondary">Volver al Panel</a>
                </div>
            </div>

            <div class="mb-4">
                <button type="button" class="btn panel-btn" onclick="showCreateModal()">Crear Usuario</button>
            </div>

            <div class="panel-alert panel-alert-success" id="successAlert" style="display:none;">
                Usuario actualizado correctamente.
            </div>
            <div class="panel-alert panel-alert-danger" id="errorAlert" style="display:none;">
                Error al realizar la operación.
            </div>

            <table class="panel-table" id="usuariosTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="panel-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content panel-card">
            <div class="modal-header">
                <h5 class="modal-title panel-card-title" id="modalTitle">Crear Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                    <small id="passwordHelpText" class="form-text text-muted" style="display: none;">Dejar en blanco
                        para no cambiar la contraseña.</small>
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol">
                        <option value="ROLE_USER">Usuario</option>
                        <option value="ROLE_ADMIN">Administrador</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn panel-action-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn panel-action-primary" id="saveButton">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/usuarios.js}"></script>
</body>
</html>
