<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>axelalejt11@outlook.com
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Dashboard de Usuario</h2>
            <p>Bienvenido, <span sec:authentication="name"></span></p>
        </div>
        <div class="col-auto">
            <form id="logout-form" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
            </form>
        </div>
    </div>

    <div class="alert alert-info">
        Este es el dashboard para usuarios con rol ROLE_USER.
        Si necesitas acceso a funciones administrativas, contacta al administrador del sistema.
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mi Perfil</h5>
                    <p class="card-text">Ver y editar tu información de perfil</p>
                    <a href="user/perfil" class="btn btn-primary">Ver Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
