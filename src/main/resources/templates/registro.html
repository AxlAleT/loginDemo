<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../static/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img th:src="@{/images/login.jpg}" src="../../static/images/login.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img th:src="@{/images/logo.svg}" src="../../static/images/logo.svg" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Create your account</p>

                        <!-- Mensajes de error o Ã©xito -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

                        <!-- Formulario de registro -->
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="form-group">
                                <label for="nombre" class="sr-only">Nombre</label>
                                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre completo" required>
                                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email address" required>
                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="***********" required>
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
                            </div>
                            <div class="form-group mb-4">
                                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                            </div>
                            <input name="register" id="register" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                        </form>

                        <p class="login-card-footer-text">Already have an account? <a th:href="@{/login}" class="text-reset">Login here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
